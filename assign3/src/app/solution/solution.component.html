<div>
  <h2>Solutions</h2>

  <div>
    <button
      class="btn btn btn-success"
      (click)="onDisplay()"
    >Display Details</button>
    <br>
    <div *ngIf="displayText else stopDisplay;" >
      <p>{{ text }}</p>
      <div
        *ngFor="let time of clickLog"
        [ngClass]="{ fives: clickLog.length >= 5 }"
        [ngStyle]="{ backgroundColor: addBackgroundColor() }">
        {{ time }}
      </div>
    </div>
    <ng-template #stopDisplay>
      <p hidden></p>
    </ng-template>
  </div>
</div>
