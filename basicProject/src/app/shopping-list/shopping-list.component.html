<div class="row">
  <h2>Shopping List</h2>
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li
        *ngFor="let ingredient of ingredients"
        class="list-group-item"
        >
        <a
        style="cursor: pointer">
        {{ingredient.amount}} | {{ingredient.name}}, {{ingredient.measurement}}
        </a>
      </li>
    </ul>
  </div>
</div>
