<div class="row">
  <label>Username</label>
  <input
    type="text"
    class="form-control"
    placeholder="provide username"
    [(ngModel)]="username"
    >
  <p>Validate two-way: {{username}}</p>
</div>

<button
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="onResetUsername()"
>
  Reset Username
</button>
